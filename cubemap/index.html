<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet"/>
        <link rel="icon" type="image/x-icon" href="../styles/dih.ico">
        <link href="../styles/style.css" rel="stylesheet"/>
        <link href="../styles/foundation-icons.css" rel="stylesheet">
            <title>
                DIH - 360° Panorama to Cubemap
            </title>
        </link>
        <style>
            #cubemap {
              width: 100%;
              height: 49vh;
            }
            #settings-area {
                user-select: none;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                border: 2px dashed #ccc;
                padding: 20px;
                margin-bottom: 20px;
                width: 100%;
                height: 90%;
            }
        </style>
        <!-- Yandex.Metrika counter -->
        <script type="text/javascript" >
           (function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
           m[i].l=1*new Date();
           for (var j = 0; j < document.scripts.length; j++) {if (document.scripts[j].src === r) { return; }}
           k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)})
           (window, document, "script", "https://mc.yandex.ru/metrika/tag.js", "ym");

           ym(98502245, "init", {
                clickmap:true,
                trackLinks:true,

           });

<body>
    <div class="container animated-block text-center py-4">
        <div id="drop-area">
            <div>
                <h2>
                    360° Panorama to Cubemap Converter
                </h2>
                <input accept="image/*" class="form-control form-control-lg" id="imageInput" type="file">
                </input>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div id="settings-area">
                    <h3>
                        Cube Rotation
                    </h3>
                    <div class="input-group mb-2 mr-sm-2">
                        <div class="input-group-text" style="width: 50%">
                            Degree
                        </div>
                        <input class="form-control" id="cubeRotation" max="359" min="0" name="number" placeholder="Ало ну напиши ченить" style="flex: 1;" type="number" value="180">
                        </input>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div id="settings-area">
                    <h3>
                        Interpolation Type
                    </h3>
                    <fieldset title="The resampling algorithm used to create the cubic map.">
                        <div class="btn-group">
                            <input checked="" class="btn-check" id="btn-check-1-outlined" name="interpolation" type="radio" value="lanczos">
                                <label class="btn btn-outline-primary" for="btn-check-1-outlined">
                                    Lanczos
                                </label>
                            </input>
                            <input class="btn-check" id="btn-check-2-outlined" name="interpolation" type="radio" value="cubic">
                                <label class="btn btn-outline-primary" for="btn-check-2-outlined">
                                    Cubic
                                </label>
                            </input>
                            <input class="btn-check" id="btn-check-3-outlined" name="interpolation" type="radio" value="linear">
                                <label class="btn btn-outline-primary" for="btn-check-3-outlined">
                                    Linear
                                </label>
                            </input>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="col-sm">
                <div id="settings-area">
                    <h3>
                        Output Format
                    </h3>
                    <fieldset title="Available image formats.">
                        <div class="btn-group">
                            <input checked="" class="btn-check" id="btn-check-4-outlined" name="format" type="radio" value="png">
                                <label class="btn btn-outline-primary" for="btn-check-4-outlined">
                                    PNG
                                </label>
                            </input>
                            <input class="btn-check" id="btn-check-5-outlined" name="format" type="radio" value="jpg">
                                <label class="btn btn-outline-primary" for="btn-check-5-outlined">
                                    JPG
                                </label>
                            </input>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
        <div id="drop-area">
              <div id="cubemap">
                  <b id="generating" style="visibility:hidden">
                      Generation...
                  </b>
                  <output id="faces">
                  </output>
              </div>
          </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js">
        </script>
        <script crossorigin="anonymous" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
        </script>
        <script src="../styles/script.js"></script>
        <script src="main.js"></script>
    </div>
</body>
