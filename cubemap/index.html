<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet"/>
        <link href="../styles/style.css" rel="stylesheet"/>
        <link href="../styles/foundation-icons.css" rel="stylesheet">
            <title>
                DIH - Panorama 2 Cubemap
            </title>
        </link>
        <style>
            #cubemap {
              width: 100%;
              height: 100%;
              position: relative;
              border: 1px solid #888;
              background: #FFF;
              margin-top: 15px;
            }
        </style>
    </head>
</html>
<body>
    <div class="container animated-block text-center py-5">
        <div id="drop-area">
            <div>
                <h2>
                    Конвертер панорамы в кубичискую карту
                </h2>
                <input id="imageInput" type="file" accept="image/*" class="form-control form-control-lg">
                </input>
            </div>
        </div>
        <div class="row animated-block">
            <div class="col-sm">
                <div id="drop-area">
                    <h3>
                        Вращение куба
                    </h3>
                    <div class="input-group mb-2 mr-sm-2">
                        <div class="input-group-text" style="width: 50%">
                            Градус вращения
                        </div>
                        <input class="form-control" id="cubeRotation" max="359" min="0" name="number" placeholder="Ало ну напиши ченить" style="flex: 1;" type="number" value="180">
                        </input>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div id="drop-area">
                    <h3>
                        Тип интерполяции
                    </h3>
                    <fieldset title="Алгоритм передискретизации, используемый при создании кубической карты.">
                        <div class="btn-group">
                            <input checked="" class="btn-check" id="btn-check-1-outlined" name="interpolation" type="radio" value="lanczos">
                                <label class="btn btn-outline-primary" for="btn-check-1-outlined">
                                    Lanczos
                                </label>
                            </input>
                            <input class="btn-check" id="btn-check-2-outlined" name="interpolation" type="radio" value="cubic">
                                <label class="btn btn-outline-primary" for="btn-check-2-outlined">
                                    Cubic
                                </label>
                            </input>
                            <input class="btn-check" id="btn-check-3-outlined" name="interpolation" type="radio" value="linear">
                                <label class="btn btn-outline-primary" for="btn-check-3-outlined">
                                    Linear
                                </label>
                            </input>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="col-sm">
                <div id="drop-area">
                    <h3>
                        Выходной Формат
                    </h3>
                    <fieldset title="Формат готовых изображений.">
                        <div class="btn-group">
                            <input checked="" class="btn-check" id="btn-check-4-outlined" name="format" type="radio" value="png">
                                <label class="btn btn-outline-primary" for="btn-check-4-outlined">
                                    PNG
                                </label>
                            </input>
                            <input class="btn-check" id="btn-check-5-outlined" name="format" type="radio" value="jpg">
                                <label class="btn btn-outline-primary" for="btn-check-5-outlined">
                                    JPG
                                </label>
                            </input>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div id="cubemap" >
                <b id="generating" style="visibility:hidden">
                    Generating...
                </b>
                <output id="faces">
                </output>
            </div>
        </div>
        <script src="main.js">
        </script>
    </div>
</body>
