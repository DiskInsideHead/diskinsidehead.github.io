    <script>
        function hidePlaceholder(imgElement, isError = false) {
            const container = imgElement.parentElement;
            const placeholder = container.querySelector('.placeholder');
            
            if (placeholder) {
                placeholder.style.display = 'none';
            }
            
            if (!isError) {
                imgElement.style.opacity = '1';
            } else {
                imgElement.style.display = 'none';
                container.innerHTML = '<div class="bg-secondary  d-flex align-items-center justify-content-center"><span class="text-white">:^(</span></div>';
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.card-image-container img').forEach(img => {
                if (img.complete) {
                    if (img.naturalHeight !== 0) {
                        hidePlaceholder(img);
                    } else {
                        hidePlaceholder(img, true);
                    }
                }
            });
        });
        const style = document.createElement('style');
        style.textContent = `
            .card {
                border: 1px solid #dee2e6 !important;
                transition: box-shadow 0.3s ease;
            }
            
            .card:hover {
                box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
            }
            
            .placeholder-wave {
                background: linear-gradient(90deg, #f8f9fa 25%, #e9ecef 50%, #f8f9fa 75%) !important;
                background-size: 200% 100% !important;
                animation: wave 1.5s linear infinite !important;
            }
            
            .card-image-container {
                overflow: hidden;
            }
            
            .card-image-container img {
                opacity: 0;
                transition: opacity 0.3s ease;
                object-fit: cover;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
            }
            
            .card-image-container .placeholder {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
            
            .rotating-icon {
                animation: rotate 4s linear infinite;
                transition: transform 0.3s ease;
            }

            @keyframes rotate {
                from {
                    transform: rotate(0deg);
                }
                to {
                    transform: rotate(360deg);
                }
            }
            
            @keyframes wave {
                0% { background-position: 200% 0; }
                100% { background-position: -200% 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
